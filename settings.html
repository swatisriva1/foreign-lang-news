                            <h3 class="mt-4">Your Account</h3>
                            <div class="row">

                            <!-- Multi-select -->
                            <div>
                                <h4>Languages</h4>
                                <div id="">
                                    <label><input type="checkbox" name="lang" value="span" checked/>Spanish</label>
                                    <label><input type="checkbox" name="lang" value="kor"/>Korean</label>
                                    <label><input type="checkbox" name="lang" value="germ" checked/>German</label>
                                </div>
                                <span class="msg"><p id="lang_error"></p></span>
                            </div>
                            <div>
                                <h4>News Topics</h4>
                                <div id="">
                                    <label><input type="checkbox" name="topic" value="sports"/>Sports</label>
                                    <label><input type="checkbox" name="topic" value="health" checked/>Health/Science</label>
                                    <label><input type="checkbox" name="topic" value="entertainment" checked/>Entertainment</label>
                                    <label><input type="checkbox" name="topic" value="politics"/>Politics</label>
                                </div>

                            </div>
