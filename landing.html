<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title> <!-- name of our app -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="View aggregated news in multiple languages" />
        <meta name="author" content="" />
        <link href="css/stylesheet.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>

        <style>
            #layoutAuthentication {
                /* background-color: #172A3A; */
                background-color: #004346;
                background-image: url('globe_background.jpg');
                background-size: cover;
            }
            .overlay {
                /* position: absolute; */
                min-height: 100%;
                min-width: 100%;
                left: 0;
                top: 0;
                background: rgba(200, 244, 244, 0.3);
            }
            #layoutAuthentication_footer {
                /* background-color: #508991; */
                position: relative;
                margin-top: 50px;
                background-color: #172A3A;
            }
            #appHeader {
                color: white;
                /* font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; */
                /* position: relative; */
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding-top: 10px;
            }
            #appTitle {
                /* position: absolute; */
                text-align: center; 
            }
            #appSlogan {
                /* position: absolute; */
                text-align: center; 
            }
            #login-btn {
                color: #eeeeee;
                background-color: #09BC8A;
                border-color: #09BC8A;
                padding-left: 20px;
                padding-right: 20px
            }
            #login-btn:hover {
                background-color: #508991;
                border-color: #508991;
            }
            #sign-up-btn {
                border: none;
                padding: 8px;
                border-radius: 8px;
            }
            div.card {
                background-color: #172a3a;
                /* display: block; */
                margin-bottom: 30px;
            }
            .container {
                justify-content: center;
            }
            .text-muted {
                color: #eeeeee !important;
            } 
        </style>

    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div class="overlay">
                <div id="layoutAuthentication_content">
                    <main>
                        <div class="text-left" id="appHeader">
                            <h1 id="appTitle">Foreign Language News Aggregator</h1>
                            <div>
                                <h2 id="appSlogan">Be a global citizen</h2>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-5">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h3 style="color: #eeeeee" class="text-center font-weight-light my-4">Login</h3></div>
                                        <div class="card-body">
                                            <form action="" method="POST" class="login">
                                                <div class="form-group">
                                                    <label style="color: #eeeeee" class="small mb-1" for="inputEmailAddress">Email</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address" />
                                                </div>
                                                <div class="form-group">
                                                    <label style="color: #eeeeee" class="small mb-1" for="inputPassword">Password</label>
                                                    <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" />
                                                </div>
                                                <!-- <div class="form-group">
                                                    <div class="custom-control custom-checkbox">
                                                        <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                                        <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                                    </div>
                                                </div> -->
                                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <!-- <a class="small" href="password.html">Forgot Password?</a> -->
                                                    <a class="btn btn-primary" id="login-btn" type="button">Login</a>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-footer text-center">
                                            <div class="small">
                                                <!--<a href="register.html">Need an account? Sign up!</a>-->
                                                <button id="sign-up-btn" name="sign-up">Need an account? Sign up</button> <!-- new addition -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <div id="layoutAuthentication_footer">
                    <footer class="py-4 mt-auto">
                        <div class="container-fluid">
                            <div class="d-flex align-items-center justify-content-between small">
                                <div class="text-muted">Copyright &copy; Foreign Language News Aggregator 2021</div>
                                <div>
                                    <a href="#">Privacy Policy</a>
                                    &middot;
                                    <a href="#">Terms &amp; Conditions</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="js/landing.js" async defer></script>
    </body>
</html>
